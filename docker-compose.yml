services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: captain
      POSTGRES_PASSWORD: defiant
      POSTGRES_DB: captains_log
    volumes:
      - ./.data/pg_data:/var/lib/postgresql/data
    ports:
      - "${OFFSET_PREFIX:-0}5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captain -d captains_log"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./.env:/app/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://captain:defiant@db:5432/captains_log
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head

  make_migrations:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./.env:/app/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://captain:defiant@db:5432/captains_log
    depends_on:
      db:
        condition: service_healthy
    command: alembic revision --autogenerate -m "Auto-generated migration"
    profiles:
      - tools

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./.env:/app/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://captain:defiant@db:5432/captains_log
      # Pass AWS session credentials from host
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-2}
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./.env:/app/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://captain:defiant@db:5432/captains_log
    depends_on:
      - db
    command: bash -c "cd /app && PYTHONPATH=/app python -m pytest tests/ -v --tb=short --asyncio-mode=auto"
    profiles:
      - test

  nginx:
    image: nginx:alpine
    ports:
      - "${OFFSET_PREFIX:-0}80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./.env:/app/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://captain:defiant@db:5432/captains_log
      BASE_URL: http://nginx
    depends_on:
      - nginx
      - db
    command: pytest tests/e2e/ -v --browser chromium --base-url http://nginx
    profiles:
      - e2e

